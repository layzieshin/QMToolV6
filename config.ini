# QMToolV6 Configuration File
# This file contains all application configuration settings.
# Environment variables can be used with %VAR% (Windows) or $VAR (Unix) syntax.

[database]
# SQLAlchemy database URL
url = sqlite:///qmtool.db
# Echo SQL statements to console (for debugging)
echo = false

[licensing]
# Path to license file
license_path = 
# Path to public key for license verification
public_key_path = assets/licensing/public_key.pem

[paths]
# Root directory for feature discovery
features_root = .
# Data directory for runtime data
data_dir = data

[audit]
# Global retention days for audit logs
global_retention_days = 365
# Minimum log level for audit (DEBUG, INFO, WARNING, ERROR, CRITICAL)
min_log_level = INFO

[session]
# Session timeout in minutes (default: 1440 = 24 hours)
timeout_minutes = 1440
